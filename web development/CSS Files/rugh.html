<!DOCTYPE html>
<html>
<head>
<style>

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
  <img src="learn.JPG" alt="learn" width="100%" >
  </div>
  <div class="column">
    <img src="build.JPG" alt="build" width="100%">
  </div>
  <div class="column">
 <img src="build.JPG" alt="build" width="100%">
  </div>
</div>

</body>
</html>
