.row::after {

width:97.8%;

}
.column:hover .overlay {
  bottom: 0;
  height: 100%;
   transform: scale(0.98,0.97);
      object-fit: fill;
}

.te {
  color: white;
  font-size: 12px;
  position: absolute;
  top: 50%;
  left: 45%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
.row{
  position: relative;
  width: 100%;
left: 15px;
}

.overlay {
  position: absolute;
  bottom: 0%;
  left: 0;
  right: 0;
  background-color: rgb(0,0,255,0.4);
  overflofixed-topw: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

 </style>
